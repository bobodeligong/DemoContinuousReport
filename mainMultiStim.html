<script>

var timeline = [];



 /*test*/
 var study ={
        type: 'study-color-square',
        trial_duration: 2000
 }
timeline.push(study);



/* start the experiment */
jsPsych.init({
    timeline: timeline,
    //preload_images: all_stimuli,
    on_finish: function(){
        jsPsych.data.displayData();
    }
})
